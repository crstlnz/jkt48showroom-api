name: ğŸ³ Build and Push Docker Image

on:
  push:
    branches:
      - main # Change this to your deployment branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§° Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push image
        uses: docker/build-push-action@v6.17.0
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      SSH_PRIVATE_KEY: ${{ secrets.CI_PRIVATE_KEY }} # Add your SSH key to GitHub secrets
    steps:
    - name: Setup SSH Key
      run: echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key

    - name: ğŸ” Re-pull & restart Docker
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key \
          ${{ secrets.CI_USER }}@${{ secrets.CI_HOST }} \
          "cd ${ { vars.DEPLOY_APP_DIR } } && \
          echo 'ğŸ”„ Pulling latest Docker image...' && \
          docker compose pull api && \
          echo 'â™»ï¸ Restarting containers...' && \
          docker compose up -d --no-deps --force-recreate api && \
          echo 'âœ… Deployment complete!'"
